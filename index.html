<head>

  <title>50Artist50StatesRadio</title>  
  
  <link rel="stylesheet" href="lib/onsen/css/onsenui.css">

  <script src="lib/onsen/js/angular/angular.js"></script>

 <script src="assets/js/libs/jquery-1.10.0.js"></script> 
  
  <script>
						    //<![CDATA[
						    $(document).ready(function(){
							    var cssSelector = {
                                    jPlayer: "#jquery_jplayer_1", 
                                    cssSelectorAncestor: "#jp_container_1"
                                };
								var options = {
                                    swfPath: "assets/js",
						            supplied: "mp3",
						            wmode: "window",
						            smoothPlayBar: false,
						            keyEnabled: false,
									loop: true
                                };
                                var playlist = []; // Empty playlist
                                var myPlaylist = new jPlayerPlaylist(cssSelector, playlist, options);
                                $.ajax({
                                type: "GET",
                                url: "http://app.50djs50states.com/api.php?all",
                                dataType: "json",
                                cache: false,
		
                                success: function(data) {
                                $.each(data.songs, function(i,value){
                                myPlaylist.add({
                                    title: "<p>"+value.category_name+"</p><p>"+value.mp3_title+"</p><p>"+value.mp3_year+"</p>",
                                    mp3: value.mp3_url,
									download: value.share_url,
                                    poster: 'http://app.50djs50states.com/images/'+value.category_image
                                    }); 
				                });
                            },
                                error: function(xhr, status, error) {
                                alert(xhr.status);
                                }
                            });
						    });
						    //]]>

						</script>

  <style>
    .item {
      padding: 10px;

    .item-thum {
